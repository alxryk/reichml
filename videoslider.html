<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:852px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="imagesdelete/jamminmegateens480.png" alt="Jammin Juniors Mega Teens"  title="Jammin Juniors Mega Teens" data-description="This is an ESL curriculum I designed for a school in China&lt;br&gt;
Jammin Juniors ages 11-14 and Mega Teens ages 15 -18" />
                <video preload="none" src="imagesdelete/JamminMega.mp4" ></video>
                </li>
                <li><img src="imagesdelete/acting480.png" alt="Acting for Expressive English"  title="Acting for Expressive English" data-description="Live the English language through acting out scenes from English film from prepared scripts practiced line by line with subtitled film clips." />
                <video preload="none" src="imagesdelete/Acting.mp4" ></video>
                </li>
                <li><img src="imagesdelete/reading480.png" alt="Reading the Classics in English"  title="Reading the Classics in English" data-description="Learn more about English reading excerpts from English classic books in single page format supported by an accompanying film based on the book." />
                <video preload="none" src="imagesdelete/Reading.mp4" ></video>
                </li>
                <li><img src="imagesdelete/tvshows480.png" alt="TV Shows from the USA and the UK."  title="TV Shows from the USA and the UK." data-description="Experience American and British culture with television shows starring teens with a focus on idioms and vocabulary." />
                <video preload="none" src="imagesdelete/TVShows.mp4" ></video>
                </li>
                <li><img src="imagesdelete/discussion480.png" alt="Discussion that Interests You"  title="Discussion that Interests You" data-description="Practice your conversation English with your friends through meaningful theme based discussion topics supported by custom slideshows, music, and video." />
                <video preload="none" src="imagesdelete/Discussion.mp4" ></video>
                </li>
                <li><img src="imagesdelete/musicvideos480.png" alt="English in your Favorite Music Videos"  title="English in your Favorite Music Videos" data-description="Discover English in your favorite music videos reinforced with subtitling. Sing along with your favorite songs while writing the lyrics you hear line by line. Subtitling at the end reveals the answers." />
                <video preload="none" src="imagesdelete/MusicVideos.mp4" ></video>
                </li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
